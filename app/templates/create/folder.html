<! -- extend from base layout -->
{% extends "base.html" %}

{%block content %}
	<h1>New Quality Folder</h1>
	<form action="" method="post" name="new_folder">
		{{ form.hidden_tag() }}
	<p>
		Opened by:<br/>
		{{ form.opened_by }}<br/>
        Anomaly Type: <br/>
        {{ form.anomaly_type }}
        Topic: <br/>
        {{ form.topic }}
        Report: <br/>
        {{ form.report }}

        <br/><input type="submit" value="Create Folder">
	</p></form>

{% endblock %}
